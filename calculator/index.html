<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #121212; /* Qaranlıq fon */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .calContainer {
    background-color: #000;
    width: 340px;
    padding: 20px;
    border-radius: 30px; /* Yumşaq künclər */
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
  }

  .result {
    height: 100px;
    color: white;
    font-size: 50px;
    text-align: right;
    padding: 20px;
    margin-bottom: 10px;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    overflow: hidden; /* Uzun rəqəmlər kənara çıxmasın */
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px; /* Düymələr arası boşluq */
  }

  button {
    height: 65px;
    width: 65px;
    border-radius: 50%; /* Dairəvi düymələr */
    border: none;
    font-size: 24px;
    font-weight: 500;
    cursor: pointer;
    transition: filter 0.2s, transform 0.1s;
  }

  button:active {
    transform: scale(0.92); /* Basanda bir az kiçilsin (effekt) */
  }

  /* Rəqəm düymələri */
  .num {
    background-color: #333333;
    color: white;
  }

  .num:hover {
    background-color: #4d4d4d;
  }

  /* Operator düymələri (+, -, *, /) */
  .operator {
    background-color: #ff9f0a;
    color: white;
  }

  .operator:hover {
    filter: brightness(1.2);
  }

  /* Üst funksiya düymələri (AC, DEL, %) */
  #clear, #DEL, #faiz {
    background-color: #a5a5a5;
    color: black;
  }

  /* Bərabərdir düyməsi üçün xüsusi rəng */
  #equals {
    background-color: #ff9f0a;
  }

  /* Sıfır düyməsini bir az uzun etmək olar, amma dairəvi dizaynda belə də qəşəngdir */
</style>
  </head>
  <body>
    <div class="container">
      <div class="calContainer">
        <div class="result" id="result">0</div>

        <div class="buttons">
          <button class="operator" id="clear">AC</button>
          <button class="operator" id="DEL">DEL</button>
          <button class="operator" id="faiz">%</button>
          <button class="operator" id="bolme">/</button>

          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operator" id="hasil">*</button>

          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operator" id="ferq">-</button>

          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operator" id="topla">+</button>

          <button class="num">0</button>
          <button class="num">00</button>
          <button class="num">.</button>
          <button id="equals" class="operator">=</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
